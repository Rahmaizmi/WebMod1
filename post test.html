<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Nilai Mahasiswa</title>
    <style>
      th,
      td {
        padding: 10px;
        text-align: center;
      }
      .nama {
        text-align: left;
      }
    </style>
  </head>

        <th rowspan="2">Nama</th>
        <th colspan="3">Nilai Matakuliah</th>
      </tr>
      <tr>
        <th>Bahasa Indonesia</th>
        <th>Bahasa Inggris</th>
        <th>Bahasa Pemrograman 1</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2021080000001</td>
        <td class="nama">Alisa Mutia</td>
        <td>A</td>
        <td>A</td>
        <td>AB</td>
      </tr>
      <tr>
        <td>2</td>
        <td>2021080000002</td>
        <td class="nama">Cindy Sintia Putri</td>
        <td>AB</td>
        <td>AB</td>
        <td>B</td>
      </tr>
      <tr>
        <td>3</td>
        <td>2021080000003</td>
        <td class="nama">Deris Saputra</td>
        <td>A</td>
        <td>B</td>
        <td>B</td>
      </tr>
    </table>
  </body>
</html>
