<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia pada HTML</title>
  </head>
  <body>
    <!-- Menampilkan Gambar -->
    <h2>Gambar</h2>
    <img
      width="240"
      height="240"
      src="gambar/logo Prodi TI.png"
      alt="logo TI FKOM UNIKU"
    />

    <!-- Menampilkan Video -->
    <h2>Video Lokal</h2>
    <video width="320" height="240" controls>
      <source
        src="video/Profil Dosen Tetap Program Studi Teknik Informatika (S1) FKOM UNIKU Tahun 2021.mp4"
        type="video/mp4"
        alt="profil dosen ti fkom uniku"
      />
      Browser Anda tidak mendukung elemen video.
    </video>

    <!-- Menampilkan video dari YouTube -->
    <h2>Video YouTube</h2>
    <iframe
      width="560"
      height="315"
      src="https://youtu.be/oLUC7W961U4?si=iUp-I9cbcCOw1_Ee"
      frameborder="0"
      allowfullscreen
    >
    </iframe>

    <!-- Menampilkan Audio -->
    <h2>Audio</h2>
    <audio controls>
      <source src="audio/MARS UNIVERSITAS KUNINGAN.mp3" type="audio/mp3" />
      Browser Anda tidak mendukung tag audio.
    </audio>
  </body>
</html>
